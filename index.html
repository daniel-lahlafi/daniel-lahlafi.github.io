<!DOCTYPE html>
<html>
    <head>
        <link href="css/header.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <link href="css/about-me.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <script src="js/particles.js"></script>
        <script src="js/typeWriter.js"></script>
        <script>
            particlesJS.load('particles', 'particles-config.json', function() {
                console.log('callback - particles.js config loaded');
            });
        </script>
    </head>

    <body class="puff-in-center">
        <div id="particles"></div>
        <header>
            <h1>Daniel <span class="accent">Lahlafi</span></h1>
            <ul>
                <li><a class="button" href="#">Home</a></li>
                <li><a class="button" onclick="typeWriter()" href="#about-description">About Me</a></li>
                <li><a class="button" href="https://github.com/daniel-lahlafi">Projects</a></li>
            </ul>
        </header>
        <main>
            <div class="columns">
                <div class="cols-small">
                    <img class="slide-in-left" src="img/daniel-profile.jpg" alt="Daniel Lahlafi">
                </div>
                <div class="cols-large home-page-info" >
                    <p class="banner">Second Year <span class="accent">Computer Science Student</span> studying at <span class="accent">UCL</span></p>
                    <div class="columns">
                        <a style="width: 50%; display: inline-block" class="button" href="https://docs.google.com/document/d/1AtZN2-3fDSdrf7z_ZpQvlwRZQEFeV3tHfWyV3FY-Bfk/edit?usp=sharing" >CV/Resume</a>
                        <p style="margin: 1em; width: 50%; display: inline-block" class="scroll-down">OR scroll down to see why I'm great!</p>
                    </div>
                </div>
            </div>
        </main>

        <div class="about-me" style="margin: 0">
            <h2>Technologies I've learned</h2>
            <div class="columns">
                <div class="logo">
                    <img
                        src="img/java.svg"
                        alt="java logo"
                        width="50px"
                        height="50px"
                        style="width: 25%"
                    >
                    <p>Java</p>
                </div>
                <div class="logo">
                    <img
                        src="img/python.svg"
                        alt="python logo"
                        width="50px"
                        height="50px"
                        style="width: 25%"
                    >
                    <p>Python</p>
                </div>
                <div class="logo">
                    <img
                        src="img/react.svg"
                        alt="react logo"
                        width="50px"
                        height="50px"
                        style="width: 25%"
                    >
                    <p>React</p>
                </div>
                <div class="logo">
                    <img
                        src="img/haskell.svg"
                        alt="haskell logo"
                        width="50px"
                        height="50px"
                        style="width: 25%"
                    >
                    <p>Haskell</p>
                </div>
            </div>
            <div id="find-out-more-btn" style="text-align: center"><a class="button" onclick="typeWriter()" href="#" >Press me to find out more!</a></div>
            <p id="about-description"></p>
            <div id="outer-progress-bar">
                <div id="inner-progress-bar"></div>
            </div>
            <div id="skip-btn" style="text-align: center"><a class="button" onclick="speedUp()" >Skip to the end</a></div>
        </div>
    </body>
</html>
